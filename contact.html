<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact ‚Äî JobMatrix</title>
  <style>
    :root{--red:#e73535;--bg:#fafafa;--border:#e5e5e5;--text:#111}
    body{font-family:Segoe UI,Arial,sans-serif;background:var(--bg);color:var(--text);margin:0}
    nav {
        background: var(--bg-white, #ffffff);
        border-bottom: 1px solid #e5e5e5;
        padding: 0.5rem 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 100;
        box-shadow: 0 2px 12px rgba(231, 53, 53, 0.12);
    }

    nav .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav .logo {
        display: flex;
        align-items: center;
        gap: 4px;
        flex-direction: column;
        justify-content: center;
    }

    .logo-badge {
        width: 48px;
        height: 48px;
        display: block;
    }

    .logo-title {
        display: flex;
        flex-direction: column;
        line-height: 1.1;
        align-items: center;
    }

    .logo-title h1 {
        color: #000000;
        font-size: 1.2rem;
        font-weight: 700;
        margin: 0;
    }

    .logo-subtitle {
        font-size: 0.72rem;
        color: var(--text-light, #777);
        font-weight: 600;
        font-style: italic;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 2rem;
        align-items: center;
        margin: 0;
        padding: 0;
    }

    nav a {
        color: var(--text-main, #111);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.95rem;
        transition: color 0.25s;
        position: relative;
    }

    nav a::after {
        content: "";
        position: absolute;
        bottom: -6px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--red-main, #e73535);
        transition: width 0.25s;
    }

    nav a:hover { color: var(--red-main, #e73535); }
    nav a:hover::after { width: 100%; }

    .register-btn {
        padding: 9px 20px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.9rem;
        color: #ffffff;
        background: var(--red-main, #e73535);
        box-shadow: 0 6px 18px rgba(231, 53, 53, 0.35);
        transition: all 0.25s;
        white-space: nowrap;
    }

    .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 5px; }
    .hamburger span { width: 26px; height: 3px; background: var(--text-main, #111); border-radius: 999px; transition: all .3s; }
    .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px,6px); }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(6px,-6px); }

    @media (max-width: 768px) {
      .hamburger { display: flex; }
      nav ul {
        position: fixed;
        top: 64px;
        right: -100%;
        width: 70%;
        height: calc(100vh - 64px);
        background: var(--bg-white, #ffffff);
        flex-direction: column;
        padding: 1.8rem 1.4rem;
        gap: 1.3rem;
        transition: right 0.3s ease;
        box-shadow: -6px 0 18px rgba(0,0,0,0.15);
      }
      nav ul.active { right: 0; }
      nav ul a { width: 100%; display: block; padding: .8rem .9rem; border-radius: 10px; background: var(--bg-soft, #fafafa); text-align: center; }
      .register-btn { width: 100%; padding: 11px; }
    }
    body{font-family:Segoe UI,Arial,sans-serif;background:var(--bg);color:var(--text);margin:0}
    main{max-width:900px;margin:110px auto 40px;padding:0 20px}
    .card{background:#fff;border:1px solid var(--border);padding:24px;border-radius:12px;box-shadow:0 12px 30px rgba(231,53,53,0.06)}
    .form-group{margin-bottom:14px}
    label{display:block;margin-bottom:6px;font-weight:700}
    input,textarea{width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;background:#fff;font-size:1rem}
    .btn{display:inline-block;padding:12px 18px;border-radius:999px;background:var(--red);color:#fff;border:none;cursor:pointer;font-weight:700}
    .info{margin-top:18px;color:#555;text-align:center}
    @media(max-width:600px){main{margin-top:140px}}
  </style>
</head>
<body>
  <!-- Nav (visually same as index.html) -->
  <nav>
	<div class="container">
		<div class="logo">
			<svg class="logo-badge" viewBox="0 0 64 64" aria-hidden="true">
				<defs>
					<linearGradient id="jmBadgeGrad" x1="0" y1="0" x2="1" y2="1">
						<stop offset="0%" stop-color="#ff7a8a" />
						<stop offset="100%" stop-color="#ff3d5a" />
					</linearGradient>
				</defs>
				<circle cx="32" cy="32" r="28" fill="url(#jmBadgeGrad)" />
				<text x="32" y="40" text-anchor="middle" font-size="26" font-weight="700" fill="#ffffff">JM</text>
			</svg>
			<div class="logo-title">
				<h1>Job matrix</h1>
				<span class="logo-subtitle">Trusted Jobs Only</span>
			</div>
		</div>
		<div class="hamburger" onclick="toggleMenu()">
			<span></span><span></span><span></span>
		</div>
		<ul id="navMenu">
			<li><a href="index.html" onclick="closeMenu(); return true;">Home</a></li>
			<li><a href="index.html#services" onclick="closeMenu(); return true;">Services</a></li>
			<li><a href="about.html" onclick="closeMenu(); return true;">About Us</a></li>
			<li><a href="contact.html" onclick="closeMenu(); return true;">Contact Us</a></li>
			<li><a class="register-btn" href="index.html#register" onclick="closeMenu(); return true;">Register Now</a></li>
		</ul>
	</div>
</nav>

  <script>
    function toggleMenu(){ const menu=document.getElementById('navMenu'); const hamburger=document.querySelector('.hamburger'); menu.classList.toggle('active'); hamburger.classList.toggle('active'); }
    function closeMenu(){ document.getElementById('navMenu').classList.remove('active'); document.querySelector('.hamburger')?.classList.remove('active'); }
    document.addEventListener('click', (e)=>{ if(!e.target.closest('nav')) closeMenu(); });
  </script>

  <main>
    <h1 style="text-align:center;margin-bottom:8px">Get In Touch</h1>
    <div class="card">
      <form id="contactForm" onsubmit="return handleSubmit(event)">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address *</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button class="btn" type="submit">Send Message</button>
      </form>

      <div class="info" aria-hidden="false">
        <p><strong>üìç Headquarters:</strong> Bhopal, Madhya Pradesh, India</p>
        <p><strong>üìß Email:</strong> contact@jobmatrix.com</p>
        <p><strong>üìû Phone:</strong> +91 98765 43210</p>
        <p><strong>üïí Working Hours:</strong> Mon‚ÄìSat, 9:00 AM ‚Äì 6:00 PM</p>
      </div>
    </div>
  </main>

  <script>
    async function handleSubmit(e){
      e.preventDefault();
      const f = e.target;
      const data = {
        name: f.name.value.trim(),
        email: f.email.value.trim(),
        phone: f.phone.value.trim(),
        message: f.message.value.trim(),
        source: 'Contact Page'
      };
      if(!data.name || !data.email || !data.phone || !data.message){
        alert('Please fill all required fields.');
        return false;
      }
      try{
        const res = await fetch('/api/contact', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(data)
        });
        if(!res.ok){
          const body = await res.json().catch(()=>({}));
          throw new Error(body.message || 'Failed to send');
        }
        alert('‚úÖ Message sent successfully! We will get back to you soon.');
        f.reset();
      }catch(err){
        console.error(err);
        alert('‚ùå Something went wrong while sending your message. Please try again.');
      }
      return false;
    }
  </script>
</body>
</html>
